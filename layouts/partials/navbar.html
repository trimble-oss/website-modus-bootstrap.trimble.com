<div class="fixed-top">
  {{ partial "skippy" . }}
  <nav class="navbar navbar-blue navbar-main navbar-expand px-0 px-sm-1 px-md-2 px-lg-3" aria-label="main navigation">
  <div class="container flex-column flex-md-row justify-content-end">
    <a class="navbar-brand mr-left mr-lg-auto font-weight-bold" href="/">
      {{ partial "logos/trimble.svg" (dict "class" "img-fluid" "width" "115" "height" "26") }}
      <div>Modus Bootstrap</div>
    </a>

    <div class="navbar-nav-scroll">
      <ul class="navbar-nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="nav-item mx-0 mx-lg-1 mx-xl-2">
          <a class="nav-link{{if ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}">
            {{- .Name -}}
          </a>
        </li>
        {{- end -}}
      </ul>
    </div>
    {{ partialCached "search" . }}
    {{ partialCached "theme-toggle" . }}
  </div>
</nav>
</div>
