{{ $_hugo_config := `{ "version": 1 }` }}
{{- $icon := .Get "icon" -}}

<li id="{{.Get "icon" }}" class="col text-center mb-3 notranslate" data-tags="{{.Get "icon"}} {{.Get "tags"}}">
  <div class="border border-bottom-0 py-3">
    <i class="modus-icons notranslate">{{.Get "icon"}}</i>
    <!-- <div class="name label pt-1 notranslate">{{.Get "icon"}}</div> -->
  </div>
  <div class="code-sample bg-light border border-top-0 highlight py-2 text-monospace">
    &lt;<span class="nt">i</span> <span class="na">class</span>="<span
      class="s">modus-icons</span>"&gt;{{.Get "icon"}}&lt;/<span class="nt">i</span>&gt;
  </div>
</li>
