<h{{ .Level }} id="{{ .Anchor | safeURL }}" {{- if (eq .Level 2 ) }}class="h1 font-weight-bold mt-5" {{- end -}}
  {{- if (eq .Level 3 ) }} class="h2 font-weight-bold mt-3" {{- end -}}{{- if (eq .Level 4 ) }}
  class="h3 font-weight-bold mt-3" {{- end -}}>{{ .Text | safeHTML }}
  <a class="header-link text-light text-decoration-none font-weight-normal" href="#{{ .Anchor | safeURL }}" aria-label="anchor"></a>
</h{{ .Level }}>
