<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modus Bootstrap - Layout</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=fallback">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
  <link rel="stylesheet" href="https://modus.trimble.com/assets/0.5.1/fonts/modus-icons.css">

  <!-- https://web.dev/color-scheme/#the-color-scheme-meta-tag -->
  <meta name="color-scheme" content="light">

  <!-- Modus layout CSS must load before Modus Bootstrap CSS so that colors are overwritten -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@trimbleinc/modus-bootstrap@1.5.4/dist/modus-layout.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@trimbleinc/modus-bootstrap@1.5.4/dist/modus.min.css">

  <!-- IE11 polyfill for Modus Layout-->
  <script nomodule crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
  <div class="modus-layout">
    <nav class="navbar navbar-expand-sm flex-nowrap modus-header">
      <a data-modus-item="menu-btn"><i class="modus-icon material-icons menu-btn">menu</i></a>
      <a href="#" class="navbar-brand d-none d-md-block">
        <img src="https://modus.trimble.com/img/trimble-logo.svg" width="128" height="30" alt="Trimble">
      </a>
      <div class="navbar-text text-truncate">
        <span class="h2 text-dark m-0">Modus Bootstrap - Layout Sample Page</span>
      </div>
      <div class="ml-auto border-left pl-3 py-2">

      </div>
    </nav><!-- .modus-header -->

    <div class="modus-body sidebar-closed" data-modus-item="body">

      <nav class="nav flex-column modus-sidebar">
        <ul>
          <li>
            <a href="#" class="nav-link active">
              <span class="left-nav-icon"><i class="modus-icon material-icons">home</i></span>
              Sample Page
            </a>
            <ul>
              <li class="my-1"><a href="#" class="ml-5 pl-3 font-weight-bold">Content</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <main>
        <div class="modus-content-rows">
          <div class="modus-content-columns">

            <div class="modus-content sample-page-content">


            </div>

          </div><!-- .modus-content-columns -->
        </div><!-- .modus-content-rows -->
      </main>
    </div><!-- .modus-body -->

    <div class="modus-footer d-flex align-items-center">
      <div class="small">&copy; Copyright 2022, Trimble Inc.</div>
    </div><!-- .modus-footer -->
  </div><!-- .modus-layout -->

  <script src="https://cdn.jsdelivr.net/npm/@trimbleinc/modus-bootstrap@1.5.4/dist/modus-layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
