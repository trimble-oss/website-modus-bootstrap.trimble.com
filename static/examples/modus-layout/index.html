<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modus Bootstrap - Layout</title>

  <!-- Faster Loading Google Fonts - https://www.cdnplanet.com/blog/faster-google-webfonts-preconnect/ -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=fallback">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@trimble-oss/modus-icons@1/dist/modus-solid/fonts/modus-icons.css">

  <!-- https://web.dev/color-scheme/#the-color-scheme-meta-tag -->
  <meta name="color-scheme" content="light">

  <!-- Modus layout CSS must load before Modus Bootstrap CSS so that colors are overwritten -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@trimbleinc/modus-bootstrap@1/dist/modus-layout.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@trimbleinc/modus-bootstrap@1/dist/modus.min.css">
</head>

<body>
  <div class="modus-layout">
    <nav class="navbar navbar-expand-sm flex-nowrap modus-header">
      <a data-modus-item="menu-btn">
        <i class="modus-icons menu-btn notranslate" aria-hidden="true">menu</i></a>
      <a href="/examples/" class="navbar-brand d-none d-md-block">
        <img src="https://modus.trimble.com/img/trimble-logo.svg" width="128" height="30" alt="Trimble">
      </a>
      <div class="navbar-text text-truncate">
        <span class="h2 text-dark m-0">Modus Bootstrap - Layout Sample Page</span>
      </div>
      <div class="ml-auto border-left pl-3 py-2">

      </div>
    </nav><!-- .modus-header -->

    <div class="modus-body sidebar-closed" data-modus-item="body">

      <nav class="nav flex-column modus-sidebar" aria-label="Side Navigation">
        <ul>
          <li>
            <a href="#" class="nav-link active">
              <span class="left-nav-icon"><i class="modus-icons notranslate" aria-hidden="true">home</i></span>
              Sample Page
            </a>
            <ul>
              <li class="my-1"><a href="#" class="ml-5 pl-3 font-weight-bold">Content</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <main>
        <div class="modus-content-rows">
          <div class="modus-content-columns">

            <div class="modus-content sample-page-content">


            </div>

          </div><!-- .modus-content-columns -->
        </div><!-- .modus-content-rows -->
      </main>
    </div><!-- .modus-body -->

    <div class="modus-footer d-flex align-items-center">
      <div class="small">&copy; Copyright 2024, Trimble Inc.</div>
    </div><!-- .modus-footer -->
  </div><!-- .modus-layout -->

  <script src="https://cdn.jsdelivr.net/npm/@trimbleinc/modus-bootstrap@1/dist/modus-layout.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
